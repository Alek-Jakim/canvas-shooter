<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Canvas Shooter</title>
</head>

<body>

    <div class="score-container">
        <span>Score: <span id="score">0</span></span>
    </div>

    <div class="modal-container" id="modal">
        <h1 class="game-over-text">Game Over</h1>
        <h3 class="game-over-score"><span id="game-over-score">0</span></h3>
        <p>Points</p>
        <button id="restart-btn">Try Again</button>
    </div>

    <div class="modal-start-container" id="start-modal">
        <h3 class="start-text">Canvas Shooter</h3>
        <p class="start-tutorial"><span>How to play</span><br />Move the mouse to aim, left click or F to shoot
            projectiles</p>
        <button id="start-btn">Start Game</button>
    </div>

    <canvas id="canvas1"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./index.js"></script>
    <!-- <script type="module" src="./classes.js"></script> -->
</body>

</html>
